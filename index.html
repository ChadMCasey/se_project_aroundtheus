<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/x-icon" href="./favicon.ico"/><title>Around The US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="page__content"><header class="header"><img class="header__logo" src="6435ab5dbdc1817bcaea.svg" alt="Around The US Logo"/></header><main class="main"><section class="profile"><div class="profile__image-container"><img src="1fb0ce54682a4a93df2b.jpg" alt="Profile Photo" class="profile__avatar"/><div class="profile__image-overlay"><img src="4ffacc29c112e8cefcec.svg" alt="Edit Profile Image Icon" class="profile__image-edit"/></div></div><div class="profile__info"><div class="profile__name-edit-section"><h1 class="profile__name">Jacques Cousteau</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__avocation">Explorer</p></div><button type="button" class="profile__add-button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">Â© 2022 Around The U.S.</p></footer></div></div><div class="modal profile-modal"><div class="modal__container"><h2 class="modal__header">Edit Profile</h2><form id="profile-form" class="form" novalidate><fieldset class="form__fieldset"><label class="form__field"><input id="name-input" class="form__input" placeholder="Username" name="name" minlength="2" maxlength="40" required/> <span class="form__input-error name-input-error"></span></label> <label class="form__field"><input id="description-input" class="form__input" name="job" placeholder="Description" minlength="2" maxlength="200" required/> <span class="form__input-error description-input-error"></span></label></fieldset><button type="submit" class="form__submit modal__submit">Save</button> <button type="button" class="modal__close"></button
