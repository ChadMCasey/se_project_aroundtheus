<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Around The US Logo"
          />
        </header>

        <main class="main">
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Profile Photo"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-edit-section">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__avocation">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>

          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <div class="modal profile-modal">
      <div class="modal__container">
        <h2 class="modal__header">Edit Profile</h2>

        <form id="profile-form" class="form modal__form" novalidate>
          <fieldset class="form__fieldset">
            <!-- label wrapper to position input error span -->
            <label class="form__field">
              <input
                id="name-input"
                type="text"
                class="form__input"
                placeholder="Username"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                id="description-input"
                type="text"
                class="form__input"
                name="description"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error description-input-error"></span>
            </label>
            <button type="submit" class="form__submit">Save</button>
          </fieldset>
          <button type="button" class="modal__close"></button>
        </form>
      </div>
    </div>

    <div class="modal add-modal">
      <div class="modal__container">
        <h2 class="modal__header">New Place</h2>
        <form class="form modal__form" id="add-form" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__field">
              <input
                id="title-input"
                type="text"
                name="location"
                class="form__input"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="form__input-error title-input-error"></span>
            </label>
            <label class="form__field">
              <input
                id="image-input"
                type="url"
                name="imageURL"
                class="form__input"
                placeholder="Image link"
                required
              />
              <span class="form__input-error image-input-error"></span>
            </label>
            <button type="submit" class="form__submit">Create</button>
          </fieldset>
          <button type="button" class="modal__close"></button>
        </form>
      </div>
    </div>

    <div class="modal image-modal">
      <div class="image-modal__container">
        <img
          src="./images/logo.svg"
          alt="default_alt"
          class="image-modal__img"
        />
        <button
          type="button"
          class="modal__close image-modal__button-close"
        ></button>
        <h3 class="image-modal__title"></h3>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template" class="card-template">
      <li class="card">
        <img src="./images/logo.svg" alt="default_alt" class="card__img" />
        <img src="./images/trash.svg" class="card__trash" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
  </body>
</html>
