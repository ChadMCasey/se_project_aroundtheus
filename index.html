<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Around The US Logo"
          />
        </header>

        <main class="main">
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Profile Photo"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-edit-section">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__avocation">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>

          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__heading">Edit Profile</h2>

        <form id="modal-form" class="modal__form">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_type_name"
              id="title"
              placeholder="Username"
            />
            <input
              type="text"
              class="modal__input modal__input_type_description"
              name="description"
              placeholder="Description"
            />
          </fieldset>

          <button type="submit" class="modal__save-btn">Save</button>
          <button type="button" class="modal__close-btn"></button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img class="card__img" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
