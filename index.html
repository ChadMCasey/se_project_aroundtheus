<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Around The US Logo"
          />
        </header>

        <main class="main">
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Profile Photo"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-edit-section">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__avocation">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>

          <section class="cards">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="Yosemite Valley"
                  class="card__img"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button type="button" class="card__heart"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise"
                  class="card__img"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button type="button" class="card__heart"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains"
                  class="card__img"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button type="button" class="card__heart"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  alt="Latemar"
                  class="card__img"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button type="button" class="card__heart"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park"
                  class="card__img"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button type="button" class="card__heart"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  alt="Lago di Braies"
                  class="card__img"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button type="button" class="card__heart"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
